spring:
  application:
    name: gateway

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka
      #,http://admin:1234@localhost:8762/eureka
  instance:
    prefer-ip-address: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: debug
